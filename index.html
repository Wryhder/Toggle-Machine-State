<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toggle Machine State</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article id="universe-container" class="opening zoom-large">
        <div id="universe" class="scale-stretched">
            <div id="galaxy">
                <div id="solar-system" class="earth">
                    <div id="mercury" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Mercury</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="venus" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Venus</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="earth" class="orbit">
                        <div class="pos">
                            <div class="orbit">
                                <div class="pos">
                                    <div class="moon"></div>
                                </div>
                            </div>
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Earth</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="mars" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Mars</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="jupiter" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Jupiter</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="saturn" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <div class="ring"></div>
                                <dl class="infos">
                                    <dt>Saturn</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="uranus" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Uranus</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="neptune" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Neptune</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div id="sun">
                        <dl class="infos">
                            <dt>Sun</dt>
                            <dd><span></span></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <main>
        <button class="off">Machine is off</button>
    </main>


    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
